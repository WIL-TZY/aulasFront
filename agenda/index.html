<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Agenda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <!-- Header -->
        <div class="row">
            <div class="col">
                <h3>Agenda de Contatos</h3>
            </div>
            <div class="col-6" style="text-align: right">
                <button id="btnAdicionar" type="button" class="btn btn-primary">+ Adicionar</button>
            </div>
        </div>
        <!-- Tabela -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Idade</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Anael Pontes</td>
                    <td>(61)98135-6203</td>
                    <td>23</td>
                    <td>nael.pontes.m@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modalAdicionarContato" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Novo Contato</h5>
                    <button type="button" class="close" id="closeModal">&times;</button>
                </div>
            
                <div class="modal-body">
                    <form id="formAdicionarContato">
                        <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" class="form-control" id="idade" required>
                        </div>
                        <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" required>
                        </div>
                        <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Contato</button>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <!-- position: fixed define a origem do bloco, que ocuparÃ¡ a tela inteira (0, 0) -->
    <div id="overlay" style="
        height: 100%;
        width: 100%;
        background-color: rgb(0, 0, 0, 0.5);
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;"
    >

    </div>

    <script>
        const minhaModal = document.getElementById("modalAdicionarContato");
        const btnAdicionar = document.getElementById("btnAdicionar");
        const overlay = document.getElementById("overlay");

        btnAdicionar.addEventListener("click", function() {
            minhaModal.style.display = "block";
            overlay.style.display = "block";
        });
       
        document.getElementById("closeModal").addEventListener("click", fecharModal);

        function fecharModal() {
            minhaModal.style.display = "none";
            overlay.style.display = "none";
        }
       

    </script>
</body>
</html>
